name: Test and PR to main

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: https://documentor-api.onrender.com

    - name: Create Pull Request to main
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: testing
        base: main
        title: 'Automated PR from testing to main'
        body: 'This PR is automatically created from the testing branch to the main branch after successful tests.'
        draft: false
